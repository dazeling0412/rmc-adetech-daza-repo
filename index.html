<!DOCTYPE html>
<html>
<head>
    <title>Button Alert Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>My Button Alert Demo</h1>
    
    <!-- Method 1: Inline alert -->
    <button onclick="alert('Hello! You clicked the button!')">
        Click Me (Inline)
    </button>
    
    <!-- Method 2: Using JavaScript function -->
    <button onclick="showAlert()">
        Click Me Too!
    </button>
    
    <script>
        function showAlert() {
            alert('Button clicked via function!');
        }
    </script>
</body>
</html>
