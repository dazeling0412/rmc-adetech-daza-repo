<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ú® Interactive Space | Modern UI</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #0A192F;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    color: white;
    position: relative;
    overflow-x: hidden;
    padding: 20px;
}

/* Stars background */
.stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.star {
    position: absolute;
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    animation: twinkle 3s infinite;
}

@keyframes twinkle {
    0%,100% { opacity: 0.2; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1.2); }
}

/* Container */
.container {
    background: rgba(10,25,47,0.7);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(0,181,173,0.2);
    border-radius: 30px;
    padding: 50px;
    width: 90%;
    max-width: 700px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    position: relative;
    z-index: 10;
    text-align: center;
    margin: 20px auto;
    animation: fadeIn 1s ease-out;
}

@keyframes fadeIn {
    from { opacity:0; transform: translateY(20px); }
    to { opacity:1; transform: translateY(0); }
}

h1 {
    font-size: 2.8em;
    margin-bottom: 15px;
    background: linear-gradient(135deg,#fff,#00B5AD);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtitle {
    color:#8892B0;
    margin-bottom:40px;
}

/* Features */
.features {
    display:flex;
    justify-content:space-around;
    flex-wrap:wrap;
    gap:20px;
    margin:40px 0;
}

.feature-item {
    flex:1;
    min-width:120px;
    padding:20px;
    background: rgba(0,181,173,0.05);
    border-radius:20px;
    border:1px solid rgba(0,181,173,0.2);
    transition:0.3s;
}

.feature-item:hover {
    transform:translateY(-5px);
    border-color:#00B5AD;
}

.feature-number {
    font-size:2em;
    color:#00B5AD;
    font-weight:bold;
}

/* Buttons */
.button-group {
    display:flex;
    gap:20px;
    justify-content:center;
    flex-wrap:wrap;
    margin:40px 0;
}

.btn {
    padding:15px 40px;
    font-size:1.1em;
    font-weight:600;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition:0.3s;
}

.btn-teal {
    background:#00B5AD;
    color:#0A192F;
}

.btn-teal:hover {
    background:#00CCC2;
    transform:scale(1.05);
}

.btn-outline-teal {
    background:transparent;
    color:#00B5AD;
    border:2px solid #00B5AD;
}

.btn-outline-teal:hover {
    background:#00B5AD;
    color:#0A192F;
    transform:scale(1.05);
}

/* Message */
.message-area {
    background: rgba(0,181,173,0.1);
    padding:20px;
    border-radius:15px;
    margin:20px 0;
    min-height:80px;
}

/* Counter */
.counter-container {
    background: rgba(255,255,255,0.05);
    padding:20px;
    border-radius:15px;
    margin-top:30px;
}

.counter {
    font-size:3.5em;
    color:#00B5AD;
    font-weight:bold;
    margin:10px 0;
}

.footer {
    margin-top:40px;
    color:#4A5A7A;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="container">
<h1>‚ú® SPACE INTERACTIVE</h1>
<div class="subtitle">Experience the future of web interactions</div>

<div class="features">
<div class="feature-item">
<div class="feature-number">500+</div>
<div>Active Users</div>
</div>

<div class="feature-item">
<div class="feature-number">24/7</div>
<div>Support</div>
</div>

<div class="feature-item">
<div class="feature-number">‚àû</div>
<div>Possibilities</div>
</div>
</div>

<div class="button-group">
<button class="btn btn-teal" onclick="showWelcomeMessage()">üöÄ Launch</button>
<button class="btn btn-outline-teal" onclick="showSurprise()">‚≠ê Discover</button>
</div>

<div class="message-area" id="messageDisplay">
Click a button to start your journey...
</div>

<div class="counter-container">
<div>SPACE EXPLORATIONS</div>
<div class="counter" id="counter">0</div>
<button class="btn btn-teal" onclick="incrementCounter()">üåü Explore Universe</button>
</div>

<div class="footer">
Made with üíô in the digital cosmos
</div>
</div>

<script>
function createStars(){
const stars=document.getElementById('stars');
for(let i=0;i<100;i++){
const star=document.createElement('div');
star.className='star';
star.style.left=Math.random()*100+'%';
star.style.top=Math.random()*100+'%';
star.style.width=star.style.height=Math.random()*3+1+'px';
star.style.animationDelay=Math.random()*3+'s';
stars.appendChild(star);
}
}

function showWelcomeMessage(){
document.getElementById('messageDisplay').innerHTML=
"üöÄ Welcome aboard! You've successfully launched!";
}

function showSurprise(){
const messages=[
"‚≠ê You discovered a hidden star!",
"üåå The galaxy is full of possibilities!",
"ü™ê Welcome to the space station!",
"‚òÑÔ∏è A shooting star just passed by!",
"üëæ You found an alien friend!"
];
const random=messages[Math.floor(Math.random()*messages.length)];
document.getElementById('messageDisplay').innerHTML=random;
}

let count=0;
function incrementCounter(){
count++;
document.getElementById('counter').innerHTML=count;
}

createStars();
</script>

</body>
</html>
